<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/image/Screen Shot 2022-10-25 at 10.18.00 PM.png" />

</head>

<body>
    <header>Weather Dashboard</header>

 <div class="col-12 col-md-3 bg-light p-3"> -->
    <main>
        <div>
            <h1>Search for a City:</h1>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placeholder="City">
                <button id="searchButton" class="btn btn-info btn-block">Search</button>
            </form>
            <div id="cities-list"></div>
        </div>
    </main>

        <div class="cards-container">
            <h3>5-Day Forecast:</h3>
            <div class="row">
                    <div class="card-1">
                        <h4>10/25/2022</h4>
                        emoji:☔️
                        temp:
                        wind:
                        Humidity:
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="card-2">
                        <h4 id="cityDate">11/07/2022</h4>
                        <div id="weatherEmoji">emoji:</div>
                       <div id="weatherTemp">temp:</div>
                       <div id="weatherWind" >wind:</div>
                       <div id="weatherHum">Humidity:</div>
                    </div>
                </div>
                <div class="row">
                <div class="column">
                    <div class="card-3">
                        <h4>11</h4>
                        <div id="weatherEmoji">emoji:</div>
                       <div id="weatherTemp">temp:</div>
                       <div id="weatherWind" >wind:</div>
                       <div id="weatherHum">Humidity:</div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="card-4">
                            <h4>10/23/2022</h4>
                            <div id="weatherEmoji">emoji:</div>
                            <div id="weatherTemp">temp:</div>
                            <div id="weatherWind" >wind:</div>
                            <div id="weatherHum">Humidity:</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="card-5">
                                <h4>10/24/2022</h4>
                                <div id="weatherEmoji">emoji:</div>
                                <div id="weatherTemp">temp:</div>
                                <div id="weatherWind" >wind:</div>
                                <div id="weatherHum">Humidity:</div>
                            </div>
                        </div>
                       

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
